* Request é o pedido a ser feito
* Ele é composto por method (metodo)

* Method é um verbo http que vai dizer a intenção 
desse pedido
    - Deletar recurso
    - Cadastrar
    - Pedir
    - Atualizar
    - etc

* Precisa colcoar a versão do protocolo e a URI
* A depender do tipo de metodo envia Body e Header
